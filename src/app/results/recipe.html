<div class='container'>
	<div>Recipe:</div>
	<div ng-bind="ctrl.recipe.recipeName"></div>
	<!-- <img src="{{ctrl.recipe.imageUrlsBySize}}"> -->
  		<div><h3>Ingredients: </h3>
  			<h4 ng-bind="ctrl.recipe.ingredients">
  			<button ng-click="ctrl.addToGroceryList(ctrl.recipe.ingredients)"></button>
  			<ul>
 				<div ng-repeat="recipe in ctrl.recipe.ingredients"></div>
 					<li ng-bind="recipe"></li>
  			</ul>	
  		</div>
  	<button ng-click="ctrl.addToGroceryList()">Add Ingredients to Grocery List</button>
</div>
